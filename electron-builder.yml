appId: com.centsible.app
productName: Centsible
directories:
  output: dist
files:
  - electron/**/*.js
  - package.json
  - "!node_modules"
  - "!src"
  - "!.next"
  - "!public"
publish:
  provider: github
  owner: aruntk
  repo: centsible
mac:
  target:
    - dmg
    - zip
  category: public.app-category.finance
  icon: build/icon.icns
win:
  target: nsis
  icon: public/logo.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
extraResources:
  - from: .next/standalone
    to: standalone
    filter:
      - "**/*"
  - from: .next/static
    to: standalone/.next/static
    filter:
      - "**/*"
  - from: public
    to: standalone/public
    filter:
      - "**/*"
  - from: public/logo.png
    to: icon.png
